<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>слайдер</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="slider" id="slider">
        <div class="sliderLeft sliderArrow" onclick="slider.left();"><i class="fas fa-angle-left"></i></div>
        <div class="sliderRight sliderArrow" onclick="slider.right();"><i class="fas fa-angle-right"></i></div>
        <div class="currentSlid">
            <div class="currentSlidItem" id="currentSlide1"></div>
            <div class="currentSlidItem" id="currentSlide2"></div>
            <div class="currentSlidItem" id="currentSlide3"></div>
            <div class="currentSlidItem" id="currentSlide4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
